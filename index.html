<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA Compatible" content="ie-edge">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <title>GifTastic Giphy Generator</title>
</head>

<body>
    <!-- jumbotron -->
    <div class="container">
        <div class="jumbotron">
            <h1>Giphy Search</h1>
        </div>
    </div>
    <!-- button holder -->
    <div class="container">
            <div class="form-group">
                <label for="gif-input"></label>
                <input type="text" class="form-control" id="gif-input" placeholder="Add a Button, click the buttons to bring the GIF's">
                <button type="submit" class="btn btn-primary" id="add-gif">Add Button</button>
            </div>
            <div id="newButtons"></div>
        <!-- Where the GIF's appear -->
        <div class="results">
            <div class="panel panel-default">
                <div class="panel-body img-body">
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="assets/js/logic.js"></script>
</body>

</html>
